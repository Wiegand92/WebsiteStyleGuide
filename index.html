<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel='stylesheet' href="style.css" type="text/css">
        <title>
            Website Style Guide
        </title>
    </head>
    <body>
        <h1>Alex's Website Style Guide</h1>
        <section class="container colors">
            <h2>Colors</h2>
            <div class="colorBox">
                <div class="color colorOne">
                    <h3>Background Color</h3>
                    <form input="text" id="bg-color">
                        <label for="bg-color">Hex/Name:</label><br/>
                        <textarea id="bg-hex" rows='1' cols='10'></textarea>
                    </form>
                </div>
                <div class="color colorTwo">
                    <h3>Font Color</h3>
                    <form input="text" id="fg-color">
                        <label for="fg-color">Hex/Name:</label><br/>
                        <textarea id="fg-hex" rows='1' cols='10'></textarea>
                    </form>
                </div>
                <div class="color colorThree">
                    <h3>Secondary Background</h3>
                    <form input="text" id="bg2-color">
                        <label for="bg2-color">Hex/Name:</label><br/>
                        <textarea id="bg2-hex" rows='1' cols='10'></textarea>
                    </form>
                </div>
                <div class="color colorFour">
                    <h3>Border Color</h3>
                    <form input="text" id="bd-color">
                        <label for="bd-color">Hex/Name:</label><br/>
                        <textarea id="bd-hex" rows='1' cols='10'></textarea>
                    </form>
                </div>
            </div>
        </section>
        <section class="container fonts">
            <h2>Fonts</h2>
            <div class="fontBoxes">
                <div class="font font1">
                    <h3 class='text-one'>Font 1</h3>
                    <form input="text" id="font-one">
                        <textarea id="font-one-name" rows='1' cols='15'></textarea>
                    </form>
                    <p class='text-one'>Test</p>
                    <p class='text-one'><strong>Test</strong></p>
                    <p class='text-one'><em>Test</em></p>
                </div>
                <div class="font font2">
                    <h3 class="text-two">Font 2</h3>
                    <form input="text" id="font-two">
                        <textarea id="font-two-name" rows='1' cols='15'></textarea>
                    </form>
                    <p class="text-two">Test</p>
                    <p class="text-two"><strong>Test</strong></p>
                    <p class="text-two"><em>Test</em></p>
                </div>
                <div class="font font3">
                    <h3 class='text-three'>Font 3</h3>
                    <form input="text" id="font-three">
                        <textarea id="font-three-name" rows='1' cols='15'></textarea>
                    </form>
                    <p class='text-three'>Test</p>
                    <p class='text-three'><strong>Test</strong></p>
                    <p class='text-three'><em>Test</em></p>
                </div>
            </div>
            <h3 id='font-link-head'>Link a font!</h3>
            <form input="text" id="font-link">
                <textarea id="font-link-name" rows='2' cols='75'></textarea>
            </form>
        </section>
        <section class="container text-styles">
            <h2>Text Styles</h2>
        </section>
        <script src="script.js"></script>
    </body>
</html>
